<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Walk-Up Scene</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Removed Lightbox CSS because it added a white background overlay 
         and interfered with our desired custom countdown scene -->
    <!--
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      rel="stylesheet"
    />
    -->
  </head>
  <body>
    <main role="main">
      <!-- Items floating in the opening scene -->
      <div class="scene">
        <img src="images/Stairs.png" class="floating stairs" alt="stairs" />
        <img src="images/cube.png" class="floating cube" alt="cube" />
        <img src="images/block.png" class="floating block" alt="block" />
        <img src="images/square.png" class="floating square" alt="square" />
        <img
          src="images/tiny-podium.png"
          class="floating podium"
          id="podium"
          alt="podium"
        />
      </div>

      <!-- Start Modal -->
      <div id="introModal" class="modal">
        <div class="modal-content">
          <!-- Take an axe screenshot and recognize there is an error and unsure why I have this in here -->
          <h1 class="title">Welcome Back</h1>
          <p class="subtitle">Ready to play?</p>
          <button onclick="startGame()" class="start-button">Begin</button>
        </div>
      </div>

      <!-- Card screen -->
      <div id="cardScreen" class="hidden">
        <div class="card-container">
          <img
            src="images/qofhearts.png"
            alt="Queen of Hearts"
            class="card card-left"
            id="queenCard"
          />
          <img src="images/Joker.png" alt="Joker" class="card card-right" />
        </div>
      </div>

      <!-- Blank transition -->
      <div id="blankPage" class="hidden"></div>

      <!-- Red Room -->
      <div id="redRoom" class="hidden">
        <div class="redroom-caption">
          <div class="typewriter-container">
            <span id="typewriter-text"></span>
          </div>
        </div>

        <div class="red-room-grid">
          <!-- Mirror interaction triggers countdown (no more lightbox) -->
          <a id="mirrorLink" href="#">
            <img src="images/mirror.png" alt="Mirror" class="decor" />
          </a>
          <img src="images/picture.png" alt="Portrait" class="decor" />
        </div>
      </div>

      <div id="mirrorRevealScreen" class="hidden">
        <div class="mirror-background">
          <div id="countdownNumber"></div>
          <img
            src="images/mirror-scene.png"
            alt="Glowing Mirror Reflection"
            class="mirror-center"
          />
          <div id="countdownMessage"></div>
        </div>
      </div>

      <!-- Glitch Screen -->
      <div id="glitchScreen" class="hidden">
        <img src="images/glitch.png" alt="Glitch Image" class="glitch-img" />
        <div id="glitchChoices" class="hidden">
          <button class="choice-button" id="saveSelf">SAVE YOURSELF</button>
          <button class="choice-button" id="saveStranger">SAVE STRANGER</button>
        </div>
      </div>

      <!-- music controls -->
      <div id="music-controls">
        <button id="playMusic" aria-label="Play background music">Play</button>
        <button id="muteMusic" aria-label="Mute background music">Mute</button>
        <label for="musicVolume">Volume:</label>
        <input type="range" id="musicVolume" min="0" max="100" value="40" />
        <span id="musicVolumeDisplay">40%</span>
      </div>

      <!-- background audio -->
      <audio id="backgroundMusic" loop preload="auto">
        <source
          src="audio/sleepy_head (online-audio-converter.com).mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </main>

    <!-- Removed Lightbox JS since itâ€™s no longer needed -->
    <!--   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
